<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>| Login |</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon/site.webmanifest">
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="signupForm">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" required/>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Password" required/>
        <button type="button" onclick="goToIndex()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="signinForm">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Password" required/>
        <a href="#">Forgot your password?</a>
        <button type="button" onclick="goToIndex()">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep you connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
  <script>
    function goToIndex() {
      // Verificamos si los campos requeridos están llenos
      const form = document.activeElement.closest('form');
      if (form && form.checkValidity()) {
        // Usamos location.replace para evitar que el usuario pueda volver atrás
        window.location.replace('/index.html');
      } else {
        form.reportValidity();
      }
    }
  </script>

</body>

</html>
