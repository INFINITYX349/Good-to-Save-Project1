<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sponsor Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Sponsor Application</h2>
    <form action="/submit-sponsor" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="reason">Why do you want to be a sponsor?</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="help">How do you plan to help as a sponsor?</label>
      <textarea id="help" name="help" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
